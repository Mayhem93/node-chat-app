<!DOCTYPE html>
<html xmlns:og="http://ogp.me/ns#" lang="ro">
<head>
	<title>Morgue Chat - Iureș și Satane (Caterincă)</title>
	<meta property="og:title" content="Morgue Chat - Iureș și Satane (Caterincă)">
	<meta property="og:url" content="http://188.25.16.177/webchat_app/">
	<meta property="og:image" content="http://188.25.16.177/webchat_app/fb_img.jpg">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Haida toti la un Chat. Ne porcaim, etc. Toata lumea intra pe acelasi chat si nimeni nu stie daca esti homosexual sau esti un unicorn care vomita cucurbee.">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="application/javascript" src="js/jquery.js"></script>
	<script type="application/javascript" src="js/client.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<div id="login">
		<div id="login_box">
			<div style="width: 400px; margin-top: 10px; display: inline-block">
				<input maxlength="20" id="login_input" type="text" placeholder="Nick">
			</div>
			<div style="width: 400px; margin-top: 10px; display: inline-block">
				<select id="gender_input">
					<option value="-1" disabled>Select gender</option>
					<option value="2">Don't say</option>
					<option value="0">Male</option>
					<option value="1">Female</option>
				</select>
			</div>
			<div style="width: 400px; margin-top: 10px; display: inline-block">
				<button id="login_enter">Enter</button>
			</div>
		</div>
	</div>
	<div id="tabs">
		<button data-active="1" id="chat_tab_Main">Main</button>
	</div>
	<div id="user_list">
		<span>&lt;Userlist&gt;</span>
	</div>
	<div id="content">

	</div>
	<div id="message">
		<input id="message_input" type="text">
	</div>
</body>
</html>
